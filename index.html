<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="header">
            <h2>CSS Quiz</h2>
        </div>
        <hr />
        <div class="content-container" action="">
            <!-- why is there an alignment bug when I remove the form tag? check this out later-->
            <form id="quizForm">
                <div class="question-container">
                    <p class="question-text">
                        question placeholder
                    </p>
                </div>
                <div class="options-container">
                    
                </div>
                <div class="buttons-container">
                    <button class="previous nav-button" type="button"> Previous </button>
                    <button class="check nav-button" type="button"> Check </button>
                    <button class="next nav-button" type="button"> Next </button>
                </div>
            </form>

        </div>
        <script src="./quiz.js"></script>
    </body>
</html>
